<!--HTML 주석 방법 -->

<!DOCTYPE html> <!-- HTML5 문서라는 표시  현재 웹 표준-->
<html> <!-- HTML문서의 시작 -->
	<head> <!--  문서의 정보를 가짐 -->
		<meta charset="UTF-8"><!--주석, 인코딩 설정 -->
		<title>Insert title here</title><!-- 제목 표시줄  설정  -->
	</head>
	<body> <!--  실제로 보여지는 부분 (눈에 보이는 부분) -->
		<p>이미지가 나올 공간 입니다.</p>
	</body>
</html><!-- HTML문서의 끝 -->
