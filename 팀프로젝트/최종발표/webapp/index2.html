	<div class="container"> 
		<div class="contents">
				<div id="map">
					<script src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=885191008b2a10f3cfefbff814188431"></script>
					<script>
						var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
						    mapOption = {
						        center: new kakao.maps.LatLng(37.56775562641035, 126.9822891008927), // 지도의 중심좌표
						        level: 3, // 지도의 확대 레벨
						        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
						    }; 
				
						// 지도를 생성한다 
						var map = new kakao.maps.Map(mapContainer, mapOption); 
						
						// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다 
						var positions = [
						    {
						        content: '<div>동네마켓</div>', 
						        latlng: new kakao.maps.LatLng(37.56775562641035, 126.9822891008927)
						    },
						    {
						        content: '<div>생태연못</div>', 
						        latlng: new kakao.maps.LatLng(33.450936, 126.569477)
						    },
						    {
						        content: '<div>텃밭</div>', 
						        latlng: new kakao.maps.LatLng(33.450879, 126.569940)
						    },
						    {
						        content: '<div>근린공원</div>',
						        latlng: new kakao.maps.LatLng(33.451393, 126.570738)
						    }
						];

						for (var i = 0; i < positions.length; i ++) {
						    // 마커를 생성합니다
						    var marker = new kakao.maps.Marker({
						        map: map, // 마커를 표시할 지도
						        position: positions[i].latlng, // 마커의 위치
						        clickable:true
						    });

						    // 마커에 표시할 인포윈도우를 생성합니다 
						    var infowindow = new kakao.maps.InfoWindow({
						        content: positions[i].content, // 인포윈도우에 표시할 내용
						    });

						    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
						    // 이벤트 리스너로는 클로저를 만들어 등록합니다 
						    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
						    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
						    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
						}

						// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
						function makeOverListener(map, marker, infowindow) {
						    return function() {
						        infowindow.open(map, marker);
						    };
						}

						// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
						function makeOutListener(infowindow) {
						    return function() {
						        infowindow.close();
						    };
						}
						
						
					</script>
